<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>weather-app</title>
</head>
<body>
    <div id="search">
        <img src="./image/location.png" alt="weather icon" id="location">
        <input type="text" placeholder="Enter City Name ...">
        <button>Search</button>
    </div>
    <div id="weather">
        <span id="loader"></span>
    </div>
    <div><h1 class="title">5-Day Weather</h1></div>
    <div id="forecast"></div>
    <div id="modal">
        <div>
            <div><span id="modal-button">X</span></div>
            <div><p></p></div>
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
